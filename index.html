<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Aviator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Jogo Aviator</h1>
        <p>Aposte e ganhe com o multiplicador do avião!</p>
    </div>
    
    <div class="game-area">
        <div class="sky"></div>
        <div id="airplane" class="airplane"></div>
        
        <div class="info">
            <p>Aposta: <span id="totalBet">R$ 0,00</span></p>
            <p>Multiplicador: <span id="multiplier">1x</span></p>
        </div>
    </div>

    <div class="controls">
        <input type="number" id="betAmount" class="input-bet" placeholder="Valor da aposta">
        <button id="betButton" class="btn">Apostar</button>
        <button id="withdrawButton" class="btn">Retirar</button>
        <button id="resetButton" class="btn-reset">Resetar</button>
    </div>

    <div class="history">
        <h3>Histórico de Apostas</h3>
        <ul id="betHistory"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
