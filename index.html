<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo Aviador Ultra Realista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jogo Aviador</h1>
            <p>Seja rápido! Aposte antes que o avião exploda!</p>
        </header>
        
        <div class="game-area">
            <div id="airplane" class="airplane"></div>
            <div id="multiplier">1.00x</div>
        </div>

        <div class="controls">
            <button id="betButton">Apostar</button>
            <button id="withdrawButton">Retirar</button>
            <p id="status">Aperte "Apostar" para começar.</p>
        </div>

        <footer>
            <p>&copy; 2025 Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
