<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Fortuna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roleta Fortuna</h1>

        <div class="slot-container">
            <div class="slot">🍊</div>
            <div class="slot">🍊</div>
            <div class="slot">🍊</div>
            <div class="slot">🍊</div>
            <div class="slot">🍊</div>
            <div class="slot">🍊</div>
            <div class="slot">🍊</div>
            <div class="slot">🍊</div>
            <div class="slot">🍊</div>
        </div>

        <div class="balance">
            Saldo: R$ <span id="balance">1000.00</span>
        </div>
        <div class="bet">
            Aposta: R$ <span id="bet">0.40</span>
        </div>

        <div class="controls">
            <button id="spin">Girar</button>
            <button id="increase-bet">Aumentar Aposta</button>
            <button id="decrease-bet">Diminuir Aposta</button>
        </div>

        <div id="message"></div>
    </div>

    <footer>
        <p>© 2025 Roleta Fortuna. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
