<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Aviator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1>Jogo Aviator</h1>
            <p>Tente ganhar antes que o avião exploda!</p>
        </header>

        <!-- Área do jogo -->
        <div class="game-area">
            <div id="multiplier" class="multiplier-display">1.00x</div>
            <div id="airplane" class="airplane"></div>
        </div>

        <!-- Painel de controle -->
        <div class="controls">
            <input id="betAmount" class="input-bet" type="number" placeholder="Insira sua aposta" min="1">
            <button id="betButton" class="btn">Apostar</button>
            <button id="withdrawButton" class="btn btn-reset">Retirar</button>
        </div>

        <!-- Saldo -->
        <div id="balance" class="balance-display">Saldo: R$100,00</div>

        <!-- Histórico de apostas -->
        <div class="history">
            <h3>Histórico de Apostas</h3>
            <ul id="betHistory"></ul>
        </div>

        <!-- Estatísticas -->
        <div class="stats">
            <h3>Estatísticas</h3>
            <ul>
                <li>Rodadas Jogadas: <span id="gameRounds">0</span></li>
                <li>Maior Multiplicador: <span id="highestMultiplier">0</span>x</li>
                <li>Total Apostado: <span id="totalBetAmount">R$0,00</span></li>
            </ul>
        </div>

        <!-- Rodapé -->
        <footer>
            <p>© 2025 Jogo Aviator. Todos os direitos reservados.</p>
        </footer>

        <!-- Sons -->
        <audio id="flightSound" src="https://freesound.org/data/previews/322/322682_5260876-lq.mp3" preload="auto"></audio>
        <audio id="explosionSound" src="https://freesound.org/data/previews/178/178772_334653-lq.mp3" preload="auto"></audio>
        <audio id="winSound" src="https://freesound.org/data/previews/466/466879_1001462-lq.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!-- Botão de reinício do saldo -->
<div class="reset-balance-container">
    <button id="resetBalanceButton" class="btn btn-reset-balance">Reiniciar Saldo</button>
</div>
