<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Slot Fortune Tiger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fortune Tiger - Slot Machine</h1>

        <div id="slot-machine">
            <div class="slot-row">
                <div class="slot" id="slot-1"></div>
                <div class="slot" id="slot-2"></div>
                <div class="slot" id="slot-3"></div>
            </div>
            <div class="slot-row">
                <div class="slot" id="slot-4"></div>
                <div class="slot" id="slot-5"></div>
                <div class="slot" id="slot-6"></div>
            </div>
            <div class="slot-row">
                <div class="slot" id="slot-7"></div>
                <div class="slot" id="slot-8"></div>
                <div class="slot" id="slot-9"></div>
            </div>
        </div>

        <div class="controls">
            <div class="balance">
                <p>Saldo: R$ <span id="balance">1000</span></p>
            </div>
            <div class="bet">
                <p>Aposta: R$ <span id="bet">0.40</span></p>
                <button id="increase-bet">+0.40</button>
                <button id="decrease-bet">-0.40</button>
            </div>
            <button id="spin">Girar</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
